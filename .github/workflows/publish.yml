name: "ğŸš€ Release"

on:
    push:
        branches:
          - master

jobs:
    release:
        name: ğŸš€ Release
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ“š checkout
              uses: actions/checkout@v2.1.1
            - name: ğŸŸ¢ node
              uses: actions/setup-node@v2
              with:
                  node-version: 14
            - name: ğŸ“¦ Install dependencies
              run: yarn
            - name: ğŸ›  Build
              run: yarn build
            - name: Config setup
              run: npm config set registry http://registry.npmjs.org
            - name: ğŸš€ Publish
              run: npm publish
              env:
                  NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}

name: "ðŸš€ Release"

on:
    push:
        branches:
          - master

jobs:
    release:
        name: ðŸš€ Release
        runs-on: ubuntu-latest
        steps:
            - name: ðŸ“š checkout
              uses: actions/checkout@v2.1.1
            - name: ðŸŸ¢ node
              uses: actions/setup-node@v2
              with:
                  node-version: 14
            - name: ðŸ“¦ Install dependencies
              run: yarn
            - name: ðŸ›  Build
              run: yarn build
            - name: Config setup
              run: npm login
              env:
                  NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}
            - name: ðŸš€ Publish
              run: npm publish
              env:
                  NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}
